<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nueva Venta - Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="d-flex align-items-center">
      <a href="dashboard.html" style="text-decoration:none;color:var(--accent);font-weight:700">Proyecto Facultad</a>
    </div>
    <div>
      <a href="login.html" class="btn btn-ghost btn-sm">Logout</a>
    </div>
  </div>

  <aside class="sidebar">
    <div class="brand">PF</div>
    <a class="nav-link" href="ventas.html">Ventas</a>
  </aside>

  <main class="main">
    <div class="container-fluid">
      <h4>Crear Venta</h4>

      <div class="card-wire mt-3">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Cliente</label>
            <input class="form-control" placeholder="Buscar cliente..." />
          </div>
          <div class="col-md-6">
            <label>Método de pago</label>
            <select class="form-select">
              <option>Efectivo</option>
              <option>Tarjeta</option>
              <option>MercadoPago</option>
            </select>
          </div>
        </div>

        <div class="mt-3">
          <label>Agregar producto (código o búsqueda)</label>
          <div class="d-flex gap-2">
            <input class="form-control" placeholder="Código o nombre del producto" />
            <button class="btn btn-ghost">Agregar</button>
          </div>
        </div>

        <div class="mt-3">
          <table class="table-wire">
            <thead><tr><th>Producto</th><th>Precio</th><th>Cant.</th><th>Subtotal</th><th>Acciones</th></tr></thead>
            <tbody>
              <tr><td>Cargador USB</td><td>1,200</td><td>2</td><td>2,400</td><td><button class="btn btn-ghost btn-sm">Quitar</button></td></tr>
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-3 mt-3">
          <div class="text-end">
            <div class="small text-muted">Subtotal</div>
            <div>ARS 2,400</div>
            <div class="small text-muted">Descuento</div>
            <div>ARS 0</div>
            <div class="small text-muted">Total</div>
            <h5>ARS 2,400</h5>
          </div>
          <div>
            <button class="btn btn-ghost">Cancelar</button>
            <button class="btn btn-primary">Finalizar venta</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
