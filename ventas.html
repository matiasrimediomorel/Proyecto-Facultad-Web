<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nueva Venta - Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/api-config.js"></script>
  <script src="js/api-Clientes.js"></script>
  <script src="js/ventas-js.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="d-flex align-items-center">
      <a href="dashboard.html" style="text-decoration:none;color:var(--accent);font-weight:700">Proyecto Facultad</a>
    </div>
    <div>
      <a href="login.html" class="btn btn-ghost btn-sm">Logout</a>
    </div>
  </div>

  <aside class="sidebar">
    <div class="brand">PF</div>
    <a class="nav-link" href="ventas.html">Ventas</a>
  </aside>

  <main class="main">
    <div class="container-fluid">
      <h4>Crear Venta</h4>

      <div class="card-wire mt-3">
        <div class="row g-3">
          <div id="contenedorCliente" class="col-md-6">
            <label>Cliente</label>
            <input id="buscaCliente" class="form-control" placeholder="Buscar cliente..." />
            <div id="filtroClientes" class="filtroAutocompleto"></div>
          </div>
          <div class="col-md-6">
            <label>Método de pago</label>
            <select id="metodoPago" class="form-select">
              <option>Efectivo</option>
            </select>
          </div>
        </div>

        <div class="row g-3">
          
          <div class="col-md-6">
            <label>Agregar producto (código o búsqueda)</label>
            <div id="contenedorCliente" class="flex-grow-1 position-relative">
              <input id="buscaProducto" class="form-control" placeholder="Código o nombre del producto" />
              <div id="filtroProductos" class="filtroAutocompleto"></div>
            </div>
          </div>
          
          <div class="col-md-6"> 
            <label>Cantidad</label>
            <div>
              <input type="number" min="1" max="99" step="1" id="cantidadProducto" class="btn-ghost" value="1" />
              <button id="btnAgregarProducto" class="btn btn-ghost">Agregar</button>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <table class="table-wire">
            <thead><tr><th>Codigo</th><th>Producto</th><th>Precio</th><th>Cant.</th><th>Subtotal</th><th>Acciones</th></tr></thead>
            <tbody id="productos-venta">
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-3 mt-3">
          <div class="text-end">
            <div class="small text-muted">Subtotal</div>
            <div><span>ARS</span><span id="subtotal">0</span></div>
            <div class="small text-muted">Descuento</div>
            <div><span>ARS</span><span id="descuento">0</span></div>
            <div class="small text-muted">Total</div>
            <h5><span>ARS</span><span id="total">0</span></h5>
          </div>
          <div>
            <button class="btn btn-ghost">Cancelar</button>
            <button id="btnFinalizarVenta" class="btn btn-primary">Finalizar venta</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
  <script src="js/eventos/EventosVenta.js"></script>
</html>
