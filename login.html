<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="card p-4" style="width:360px;">
    <h4 class="mb-3 text-center">Login</h4>
    <p class="text-muted text-center small">Ingresa tus credenciales</p>
    <form>
      <div class="mb-3">
        <label class="form-label">Usuario o Email</label>
        <input type="text" class="form-control" placeholder="usuario@ejemplo.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
          <label class="form-check-label small text-muted" for="rememberCheck">Recordarme</label>
        </div>
        <a href="#" class="small">Olvidé mi contraseña</a>
      </div>
      <div class="d-grid">
        <!-- En este wireframe el botón lleva a dashboard (sin autenticar) -->
        <a href="dashboard.html" class="btn btn-primary">Ingresar</a>
      </div>
    </form>
    <div class="text-center mt-3 small text-muted">Proyecto Facultad - Wireframe</div>
  </div>
</body>
</html>
