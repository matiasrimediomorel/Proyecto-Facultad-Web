<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos - Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/api-config.js"></script>
  <script src="js/api-Clientes.js"></script>
  <script src="js/productos-js.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="d-flex align-items-center">
      <a href="dashboard.html" style="text-decoration:none;color:var(--accent);font-weight:700">Proyecto Facultad</a>
    </div>
    <div>
      <a href="login.html" class="btn btn-ghost btn-sm">Logout</a>
    </div>
  </div>

  <aside class="sidebar">
    <div class="brand">PF</div>
    <a class="nav-link" href="productos.html">Productos</a>
  </aside>

  <main class="main">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Productos</h4>
        <a class="btn btn-primary btn-sm" href="producto-form.html">Nuevo producto</a>
      </div>

      <div class="card-wire">
        <div class="mb-3 d-flex gap-2">
          <input class="form-control form-control-sm" placeholder="Buscar producto por código/desc" />
          <button class="btn btn-ghost btn-sm">Buscar</button>
        </div>

        <table class="table-wire">
          <thead>
            <tr><th>Código</th><th>Descripción</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
          </thead>
          <tbody id="lista-productos">
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
  <script src="js/eventos/EventosProductos.js"></script>
