<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Producto - Formulario (Wireframe)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/api-config.js"></script>
  <script src="js/api-Clientes.js"></script>
  <script src="js/productos-js.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="d-flex align-items-center">
      <a href="dashboard.html" style="text-decoration:none;color:var(--accent);font-weight:700">Proyecto Facultad</a>
    </div>
    <div>
      <a href="login.html" class="btn btn-ghost btn-sm">Logout</a>
    </div>
  </div>

  <aside class="sidebar">
    <div class="brand">PF</div>
    <a class="nav-link" href="productos.html">Volver a Productos</a>
  </aside>

  <main class="main">
    <div class="container-fluid">
      <h4>Nuevo / Editar Producto</h4>
      <div class="card-wire mt-3">
        <form class="form-wire">
          <div class="row g-3">
            <div class="col-md-4">
              <label>Código</label>
              <input id="codigo" class="form-control" readonly/>
            </div>
            <div class="col-md-8">
              <label>Descripción</label>
              <input id="descripcion" class="form-control" />
            </div>            
            <div class="col-md-4">
              <label>Precio Venta</label>
              <input id="precio" class="form-control" />
            </div>
            <div class="col-md-4">
              <label>Stock</label>
              <input id="stock" class="form-control" readonly/>
            </div>
            <div class="col-12 d-flex justify-content-end gap-2">
              <a href="productos.html" class="btn btn-ghost">Cancelar</a>
              <button id="btnGuardar" class="btn btn-primary" type="button">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
  <script src="js/eventos/EventosProdEdit.js"></script>
</html>
